baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "aabayomi.github.io" # the base hostname & protocol for your site.

paginate: 6 #articles per page
paginate_path: /blog/page:num #makes pagination working

# header text
title: abayomi
header: I love Open Source,Artifical Intelligence and Rock music

# for welcome page
# to replace image go to index.html
email:
  address: "odunayo@rocketmail.com"
  text: "odunayo (at) rocketmail.com"

# disqus comment
# disqus:
#     shortname: "test" #your disqus comment short name

# google analytics
google:
    tracking-id: "" #your tracking id here

# resume: true
# resume-external: true
# resume-url: https://www.dropbox.com/s/xq1x5ytcgb9yp7c/abayomi_adekanmbi_cv.pdf?dl=0

gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"

permalink: /posts/:title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
