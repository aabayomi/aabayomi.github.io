baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "aabayomi.github.io" # the base hostname & protocol for your site.

paginate: 6 #articles per page
paginate_path: /blog/page:num #makes pagination working

# header text
title: abayomi
# header: I ♥️ Open Source,Artifical Intelligence and Rock music

# for welcome page
# to replace image go to index.html
email:
  address: "odunayo@rocketmail.com"
  text: "odunayo (at) rocketmail.com"

# disqus comment
disqus:
    shortname: "test" #your disqus comment short name

# google analytics
google:
    tracking-id: "UA-140883550-1" #your tracking id here



gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"

permalink: /posts/:title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
